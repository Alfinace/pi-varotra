<ion-content>
  <div style="margin: auto;border-radius:50%;width: 100px;overflow: hidden;">
    <p-image [src]="customer.avatar" [preview]="customer.avatar" alt=" Image" width="150">
      <ng-template pTemplate="indicator">

      </ng-template>
    </p-image>
  </div>
</ion-content>
