<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-icon
      class="ion-padding-start"
      size="small"
      slot="start"
      (click)="close()"
      name="chevron-back-outline"
    >
    </ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-col class="params-page">
    <div class="params-content">
      <ion-list class="param-list">
        <ion-item>
          <ion-label>Langue</ion-label>
          <span class="language">Français</span>
          <ion-icon
            color="primary"
            slot="start"
            name="language-outline"
          ></ion-icon>
          <ion-icon
            color="primary"
            slot="end"
            name="chevron-forward-outline"
          ></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label>Contactez le support</ion-label>
          <ion-icon color="primary" slot="start" name="help-outline"></ion-icon>
          <ion-icon
            color="primary"
            slot="end"
            name="chevron-forward-outline"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </div>
    <ion-row class="btn-row mt">
      <ion-col size="12">
        <button
          (click)="onLogout()"
          class="ion-activatable ripple-parent custom-parent btn-danger"
        >
          <ion-label>Déconnexion</ion-label>
          <ion-ripple-effect></ion-ripple-effect>
        </button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-content>
