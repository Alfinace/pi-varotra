<ion-row>
  <ion-col size="12">
    <h1 class="ion-text-center">Information email</h1>
  </ion-col>
  <ion-col size="12">
    <p class="ion-no-margin">Veuillez remplier les correctement</p>
  </ion-col>
</ion-row>
<form>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Entrer votre adresse email</ion-label>
          <ion-input required  type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="mt normal-size d-flex ion-justify-content-start ion-align-items-center" class="ion-nowrap" >
        <ion-item lines="none" class="checkbox">
          <ion-checkbox slot="start" mode="md" ></ion-checkbox>
          <ion-label class="ion-no-margin">
            <span class="ion-no-margin small-size">
              J'ai lu et j'accepte les
            </span>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="ion-no-margin">
            <span class="text-primary ion-no-margin small-size" 
            style="white-space: nowrap" (click)="openModalCondtion()">termes et conditions</span>
          </ion-label>
        </ion-item>
    </ion-row>
  <ion-row class="btn-row mt">
    <ion-col size="12">
      <button [disabled]="isSubmited" (click)="next()" class="ion-activatable ripple-parent custom-parent btn-primary">
        <ng-container *ngIf="!isSubmited;else templateLoading" >
          Continue
        </ng-container>
        <ng-template #templateLoading>
          <ion-spinner name="circular" style="color:#FFF"></ion-spinner>
        </ng-template>
        <ion-ripple-effect></ion-ripple-effect>
      </button>
    </ion-col>
  </ion-row>
</form>
<br>
<br>
<ion-row class="normal-size w-full">
  <ion-col size="12">
    <div class="ion-justify-content-center gap-1x">
      <span>Avez-vous d√®ja un compte?</span>
      <a href="" [routerLink]="['/login']" routerLinkActive="router-link-active" >
        <span class="text-primary">Se connecter</span>
      </a>
    </div>
  </ion-col>
</ion-row>
