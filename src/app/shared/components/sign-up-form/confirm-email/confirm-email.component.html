<ion-row>
  <ion-col size="12">
    <h1 class="ion-text-center">Verification</h1>
  </ion-col>
  <ion-col size="12">
    <p class="ion-no-margin ion-text-start">
      Nous avons envoyé un code de vérification à votre adresse email 
      <strong>
        {{email?.value}}
      </strong>.
    </p>
  </ion-col>
</ion-row>
<br>
<br>
<form>
    <ion-row class="normal-size-2x" style="height: 20px">
      <ion-col size="6" >
        <ion-label>Vérification code</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <a href="#" class="text-secondary" (click)="resend($event)" *ngIf="!resendCode;else wait">Renvoyer code</a>
        <ng-template #wait >
          <ion-spinner name="crescent" duration="500" color="secondary"></ion-spinner>
        </ng-template>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col size="12">
        <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="config"></ng-otp-input>
      </ion-col>
    </ion-row>
  <ion-row class="btn-row mt">
    <ion-col size="12">
      <button [disabled]="isSubmited" (click)="next()" class="ion-activatable ripple-parent custom-parent btn-primary">
        <ng-container *ngIf="!isSubmited;else templateLoading" >
          Continue
        </ng-container>
        <ng-template #templateLoading>
          <ion-spinner name="circular" style="color:#FFF"></ion-spinner>
        </ng-template>
        <ion-ripple-effect></ion-ripple-effect>
      </button>
    </ion-col>
  </ion-row>
</form>
